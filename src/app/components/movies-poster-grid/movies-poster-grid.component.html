<div class="row">
  <div
    class="col-md-3 mb-5 animate__animated animate__fadeIn"
    *ngFor="let movie of movies"
  >
    <img
      src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"
      class="img-fluid poster"
      style="height: 420px"
    />

    <div>
      <h5>{{ movie.title }}</h5>
      <div class="row">
        <div class="col-10 text-white">******</div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
